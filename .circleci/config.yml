version: 2.1
orbs:
  docker: circleci/docker@0.5.13
  python: cjw296/python-ci@2.0.0
workflows:
  test:
    jobs:
      - python/pip-run-tests:
          image: circleci/python:3.6.8
          command: pytest
      - docker/publish:
          image: $CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME
          requires: 
            - python/pip-run-tests
